{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APU X Covid-19 Malaysia</title>
    <!-- link to style sheet-->
    <link rel="stylesheet" href="{% static 'css/style/style.css' %}">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- D3.js-->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <!--simplw data table-->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
    {% load static %}
  </head>
  <body>
    <div class = "fixed-header">
      <div class = "logo-header">
        <img src="{% static 'img/apu-logo.png' %}" alt="Apu Logo" class="logo">
      </div>
      <div class = "navi-class">
        <nav class = "navi-header">
          <ul class = "list-pages">
            <li class="dashboard"><a href="#dashboard">Dashboard</a></li>
            <li class="section2"><a href="#section2">Section 2</a></li>
            <li class="section3"><a href="#section3">Section 3</a></li>
            <li class="section4"><a href="#section4">Section 4</a></li>
          </ul>
        </nav> 
      </div>
    </div>
    <hr class = "line-below-header">
    <div class="sections">
        <section id="dashboard" class ="section active">
          <h2>Covid-19 Malaysia</h2>
          <div class="plot">
            {% load static %}
            <script src="https://d3js.org/d3.v7.min.js"></script>
            <script class= "plot-container" src="{% static 'js/plot1.js' %}"></script>
          </div>
            <!-- Content for the dashboard section goes here -->
        </section>
        
        <section id="section2" class ="section">
          <h2>Section 2</h2>
            <!-- Content for the about section goes here -->
        </section>
  
        <section id="section3" class ="section">
          <h2>Section 3</h2>
          <!-- Content for the services section goes here -->
        </section>
  
        <section id="section4" class ="section">
          <h2>Section 4</h2>
          <!-- Content for the contact section goes here -->
        </section>
      </div>
      <script src="{% static 'js/section-navi.js' %}"></script>
    </div>
  </body>
</html>
